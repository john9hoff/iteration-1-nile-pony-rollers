evaluationDependsOn ":client"
evaluationDependsOn ":server"

// Assumes our dev database is named "dev"
task clearMongoDB(type: Exec) {
    group = "application"
    executable "mongo"
    args = ["dev", "--eval", "printjson(db.dropDatabase())"]
}

task seedToDoData(type: Exec) {
    executable = "mongoimport"
    args = ["-d", "dev", "-c", "todos", "--file", "todos.seed.json", "--jsonArray"]
}

task seedUserData(type: Exec) {
    executable = "mongoimport"
    args = ["-d", "dev", "-c", "users", "--file", "users.seed.json", "--jsonArray"]
}

task seedJournalData(type: Exec) {
    executable = "mongoimport"
    args = ["-d", "dev", "-c", "journals", "--file", "journals.seed.json", "--jsonArray"]
}

task seedTrackerData(type: Exec) {
    executable = "mongoimport"
    args = ["-d", "dev", "-c", "trackers", "--file", "trackers.seed.json", "--jsonArray"]
}

task seedGoalData(type: Exec) {
    executable = "mongoimport"
    args = ["-d", "dev", "-c", "goals", "--file", "goals.seed.json", "--jsonArray"]
}

task seedResourceData(type: Exec) {
    executable = "mongoimport"
    args = ["-d", "dev", "-c", "resources", "--file", "resources.seed.json", "--jsonArray"]
}

task seedMongoDB {
    group = "application"
}
seedMongoDB.dependsOn(clearMongoDB)
seedMongoDB.dependsOn(seedToDoData)
seedMongoDB.dependsOn(seedUserData)
seedMongoDB.dependsOn(seedJournalData)
seedUserData.dependsOn(seedTrackerData)
seedUserData.dependsOn(seedGoalData)
seedUserData.dependsOn(seedResourceData)
