<div class="add-goal" layout-gt-sm="row">
    <div flex-gt-sm="80" flex-offset-gt-sm="10">
            <mat-card-title>New Goal</mat-card-title>
            <mat-divider></mat-divider>
            <mat-card-content>
                <br>
                <mat-form-field>
                    <input matInput #input id="nameField" placeholder="What is your goal?" [(ngModel)]="data.goal.name">
                    <mat-error>This field is required</mat-error>
                </mat-form-field> <br>
                <mat-select id="category-list" matInput #input [(ngModel)]="data.goal.category" placeholder="Category" [style.width]="'100%'">
                    <mat-option value="Chores">Chores</mat-option>
                    <mat-option value="Family">Family</mat-option>
                    <mat-option value="Personal Health">Personal Health</mat-option>
                </mat-select>
                <br><br>
                <mat-form-field>
                    <input matInput #input id="purposeField" placeholder="What is the purpose?" [(ngModel)]="data.goal.purpose">
                </mat-form-field>
            </mat-card-content>
        <button mat-raised-button id="confirmAddGoalButton" [mat-dialog-close]="data.goal" type="button" (click)="openSnackBar('Goal Added')">Confirm</button>
        <button mat-raised-button id="exitWithoutAddingButton" (click)="onNoClick()" type="button">Cancel</button>
    </div>
</div>
