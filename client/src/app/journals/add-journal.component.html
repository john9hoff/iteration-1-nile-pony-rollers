<div class="add-journal" layout-gt-sm="row">
    <div flex-gt-sm="80" flex-offset-gt-sm="10">
            <mat-card-title>New Journal</mat-card-title>
            <mat-divider></mat-divider>
            <mat-card-content>
                <mat-form-field>
                    <input matInput #input id="subjectField" placeholder="Subject" [(ngModel)]="data.journal.subject">
                </mat-form-field>
                <mat-form-field>
                    <textarea matInput #input id="bodyField" matTextareaAutosize placeholder="Body" [(ngModel)]="data.journal.body"></textarea>
                </mat-form-field>
            </mat-card-content>
        <button mat-raised-button id="confirmAddJournalButton" [mat-dialog-close]="data.journal" type="button" (click)="openSnackBar('Journal Added','')">Confirm</button>
        <button mat-raised-button id="exitWithoutAddingButton" (click)="onNoClick()" type="button">Cancel</button>
    </div>
</div>
