<div class="add-resources" layout-gt-sm="row">
    <div flex-gt-sm="80" flex-offset-gt-sm="10">
        <mat-card-title>New PhoneNumber</mat-card-title>
        <mat-divider></mat-divider>
        <mat-card-content>
            <br>
            <mat-form-field>
                <input matInput #input id="nameField" placeholder="What is your name?" [(ngModel)]="data.resources.name">
                <mat-error>This field is required</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput #input id="phoneField" placeholder="What is your PhoneNumber?" [(ngModel)]="data.resources.name">
                <mat-error>This field is required</mat-error>
            </mat-form-field>
        </mat-card-content>
        <button mat-raised-button id="confirmAddPhoneNumberButton" [mat-dialog-close]="data.resources" type="button">Add resource</button>
        <button mat-raised-button id="exitWithoutAddingButton" (click)="onNoClick()" type="button">Exit</button>
    </div>
</div>
