<div class="add-Resources" layout-gt-sm="row">
    <div flex-gt-sm="80" flex-offset-gt-sm="10">
        <mat-card-title>New Resource</mat-card-title>
        <mat-divider></mat-divider>
        <mat-card-content>
            <br>
            <mat-form-field>
                <input matInput #input id="nameField" placeholder="What is your name?" [(ngModel)]="data.Resource.name">
                <mat-error>This field is required</mat-error>
            </mat-form-field> <br>
            <br><br>
            <mat-form-field>
                <input matInput #input id="resourcePhone" placeholder="What is the Phone Number?" [(ngModel)]="data.Resource.phone">
            </mat-form-field>
        </mat-card-content>
        <button mat-raised-button id="confirmAddREsouButton" [mat-dialog-close]="data.Resource" type="button" (click)="openSnackBar('resources Added')">Confirm</button>
        <button mat-raised-button id="exitWithoutAddingButton" (click)="onNoClick()" type="button">Cancel</button>
    </div>
</div>
