<div class="add-Resources" layout-gt-sm="row">
    <div flex-gt-sm="80" flex-offset-gt-sm="10">
        <mat-card-title>New Resource</mat-card-title>
        <mat-divider></mat-divider>
        <mat-card-content>
            <br>
            <mat-form-field>
                <input matInput #input id="nameField" placeholder="What is your name?" [(ngModel)]="data.resource.name">
                <mat-error>This field is required</mat-error>
            </mat-form-field> <br>
            <br><br>
            <mat-form-field>
                <input matInput #input id="phoneField" placeholder="What is the Phone Number?" [(ngModel)]="data.resource.phone">
            </mat-form-field>
        </mat-card-content>
        <button mat-raised-button id="confirmAddREsouButton" [mat-dialog-close]="data.resource" type="button">Confirm</button>
        <button mat-raised-button id="exitWithoutAddingButton" (click)="onNoClick()" type="button">Cancel</button>
    </div>
</div>
