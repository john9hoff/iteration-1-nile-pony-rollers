<body>
    <div *ngIf="showPage; else askToLogin" class="container text-center">
        <div class="mood-buttons text-center">
            <button >
                <img [attr.src]="image" height=30% width=30%>
            </button>
        </div>
        <br/>

<!--
        <a mat-raised-button type="button" class="next" (click)="plusSlides(-1)"><mat-icon>chevron_left</mat-icon></a>
        <a mat-raised-button type="button" class="previous" (click)="plusSlides(1)"><mat-icon>chevron_right</mat-icon></a>
-->


        <p>How would you rate the intensity of your feelings?</p>
        <p style="font-size:70%">(1 means a little, 5 means extremely)</p>

            <mat-slider
            class="slider"
            max="5"
            min="1"
            step="1"
            thumb-label="thumbLabel"
            [(ngModel)]="emojiRating"
            (input)="emojiRating=$event.value">
            </mat-slider>

        <div>
            <button type="button" id="addEmotionWithIntensity" (click)="addEmotion(slideIndex); openThanks();">
            submit
            </button>

            <button type="button" id="thanks" (click)="openDialog(slideIndex);">
                relaxing videos
            </button>
        </div>



    </div>
</body>

<ng-template #askToLogin>
    <h1>You need to login to see this page</h1>
</ng-template>
