<body>

<script type=application/javascript>

    function init() {
        gapi.load('auth2', function() {
            gapi.auth2.init();
        });
    }

    function onSignIn(googleUser) {

        window = googleUser.getBasicProfile();

        window.name = googleUser.getBasicProfile().getName();
        window.email = googleUser.getBasicProfile().getEmail();


        console.log(window.email + ' has successfully logged in.');
    }

    function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
            delete window.name;
            delete window.email;
            location.reload();
            console.log('User has logged out.');
        });
    }

    function reload(){
        location.reload();
    }
</script>
